    <link rel="manifest" href="/manifest.json" />

    <link rel="apple-touch-icon" href="/icon.svg" />

    <!-- iOS specific PWA tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Dr Plant" />

    <style>
      :root {
        --font-sans: 'Inter', sans-serif;
        --font-arabic: 'Cairo', sans-serif;
        
        /* New Palette - Cool & Calm */
        --color-primary: #89A1B0;      /* Dusty Blue */
        --color-primary-hover: #70899A;
        --color-secondary: #D6DDE4;    /* Light Cool Gray */
        --color-secondary-hover: #C2CBD4;
        --color-accent: #B4A6C2;       /* Gentle Lavender */

        --bg-light: #F7F9FB;          /* Cool Off-White */
        --bg-dark: #2D3748;           /* Dark Slate Blue */
        
        --card-bg-light: #FFFFFF;
        --card-bg-dark: #4A5568;       /* Lighter Slate */

        --text-light: #2D3748;
        --text-dark: #E2E8F0;
        --text-muted-light: #718096;
        --text-muted-dark: #A0AEC0;

        /* Jordanian Sadu-inspired pattern with new primary color */
        --pattern-light: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='40' height='40' viewBox='0 0 40 40'%3e%3cg fill='none' fill-rule='evenodd'%3e%3cg stroke='%2389A1B0' stroke-width='0.5' opacity='0.2'%3e%3cpath d='M0 20 L20 0 L40 20 L20 40 Z M20 0 L20 40 M0 20 L40 20'/%3e%3c/g%3e%3c/g%3e%3c/svg%3e");
        --pattern-dark: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='40' height='40' viewBox='0 0 40 40'%3e%3cg fill='none' fill-rule='evenodd'%3e%3cg stroke='%2389A1B0' stroke-width='0.5' opacity='0.1'%3e%3cpath d='M0 20 L20 0 L40 20 L20 40 Z M20 0 L20 40 M0 20 L40 20'/%3e%3c/g%3e%3c/g%3e%3c/svg%3e");
      }
      
      html[lang="ar"] body {
        font-family: var(--font-arabic);
      }
      
      html:not([lang="ar"]) body {
        font-family: var(--font-sans);
      }
      
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .app-container {
        transition: background-color 0.5s ease-in-out;
        background-image: var(--pattern-light);
        background-size: 40px 40px;
        animation: pan-bg 120s linear infinite;
      }
      
      .dark .app-container {
        background-image: var(--pattern-dark);
      }

      @keyframes pan-bg {
        0% { background-position: 0 0; }
        100% { background-position: -400px -400px; }
      }
      
      .bg-app-default {
          background-color: var(--bg-light);
      }
      .dark .bg-app-default {
          background-color: var(--bg-dark);
      }

      .bg-app-healthy {
          background-color: hsl(150, 25%, 97%);
      }
      .dark .bg-app-healthy {
          background-color: #2c3937;
      }
      
      .bg-app-medium {
          background-color: hsl(200, 30%, 97%);
      }
      .dark .bg-app-medium {
          background-color: #2d343a;
      }
      
      .bg-app-high {
          background-color: hsl(270, 20%, 97%);
      }
      .dark .bg-app-high {
          background-color: #3a2d39;
      }

      @keyframes pulse-bg-light {
          0%, 100% { background-color: var(--bg-light); }
          50% { background-color: #F0F2F4; } /* Subtle pulse */
      }
      @keyframes pulse-bg-dark {
          0%, 100% { background-color: var(--bg-dark); }
          50% { background-color: #354154; }
      }
      
      .bg-app-loading {
          animation: pulse-bg-light 2s infinite ease-in-out;
      }
      .dark .bg-app-loading {
          animation-name: pulse-bg-dark;
      }

    </style>
